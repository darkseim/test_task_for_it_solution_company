{% extends "base.html" %}
{% block title %}Добавить цитату{% endblock %}
{% block content %}
<h1 class="mb-4">Добавить новую цитату</h1>
{% if messages %}
    {% for message in messages %}
    <div class="alert 
        {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}
        alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить цитату</button>
    <a href="{% url 'quotes:index' %}" class="btn btn-secondary">Вернуться на главную</a>
</form>
{% endblock %}
